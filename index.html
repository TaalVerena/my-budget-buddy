<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="budget, budget app, savings, budget website, budget buddy, my budget, budget calculator">

    <script src="https://kit.fontawesome.com/811fbf60ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Budget Buddy</title>
</head>

<body>
    <!-- Main content -->
    <main>

        <!-- Header -->
        <header class="flex-space-evenly">
            <a href="index.html" aria-label="Budget Buddy logo; takes you to the Home Page" class="logo"
                id="logo-container"><img src="assets/images/budget-buddy-logo.png" alt="logo" class="logo"
                    id="logo"></a>
            <a href="contact.html" aria-label="Takes you to the My Budget Buddy Contact Page" id="contact-us">Contact
                Us</a>
        </header>

        <!-- Cover text -->
        <div class="flex-center-column">
            <h1>My Budget<br>Buddy</h1>
            <p id="cover-text-p"><em>Your Chilled Budget Tracker. <br> Here to Make Budgeting <br>a Breeze!</em></p>
        </div>

        <div class="flex-center">
            <button aria-label="Starts the budgeting process." id="go-button">Let's Go!</button>
        </div>

        <!-- Income & budget modal -->
        <dialog id="income-budget-modal" class="modal">
            <div class="flex-center">
                <h2>My Budget<br>Buddy</h2>
            </div>

            <!-- Income -->
            <section class="flex-center-column">
                <div>
                    <h3 class="background-mint modal-title flex-center" id="income-title">My Income</h3>
                </div>
                <div class="background-mint modal-body">
                    <!-- Pay period -->
                    <div>
                        <label for="pay-period" class="modal-label">Pay Period</label>
                        <select name="pay_period" id="pay-period" class="modal-input">
                            <option value="weekly">Weekly</option>
                            <option value="fortnightly">Fortnightly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>

                    <!-- Currency -->
                    <div>
                        <label for="currency" class="modal-label">Currency</label>
                        <select name="currency" id="currency" class="modal-input">
                            <option value="€">€</option>
                            <option value="£">£</option>
                            <option value="$">$</option>
                        </select>
                    </div>

                    <!-- Salary -->
                    <div>
                        <label for="salary" class="modal-label">Salary</label>
                        <span class="currency-selected"></span>
                        <input type="number" id="salary" name="salary" placeholder="100" required class="modal-input">
                    </div>

                    <!-- Commission -->
                    <div>
                        <label for="commission" class="modal-label">Commission</label>
                        <span class="currency-selected"></span>
                        <input type="number" id="commission" name="commission" placeholder="100" required
                            class="modal-input">
                    </div>

                    <!-- Overtime -->
                    <div>
                        <label for="overtime" class="modal-label">Overtime</label>
                        <span class="currency-selected"></span>
                        <input type="number" id="overtime" name="overtime" placeholder="100" required
                            class="modal-input">
                    </div>

                    <!-- Bonus -->
                    <div>
                        <label for="bonus" class="modal-label">Bonus</label>
                        <span class="currency-selected"></span>
                        <input type="number" id="bonus" name="bonus" placeholder="100" required class="modal-input">
                    </div>

                    <!-- Other income -->
                    <div>
                        <label for="other-income" class="modal-label">Other</label>
                        <span class="currency-selected"></span>
                        <input type="number" id="other-income" name="other_income" placeholder="100" required
                            class="modal-input">
                    </div>
                </div>
            </section>

            <!-- Budget -->
            <section class="flex-center-column">
                <div>
                    <h3 class="background-lavendar modal-title flex-center" id="budget-title">My Budget</h3>
                </div>
                <div class="background-lavendar modal-body">
                    <!-- Rent / mortgage budget -->
                    <div>
                        <label for="rent-mortgage-budget">Rent / Mortgage</label>
                        <span class="currency-selected"></span>
                        <input type="number" id="rent-mortgage-budget" name="rent_mortgage_budget" placeholder="100"
                            required>
                    </div>

                    <!-- Transport / vehicle budget -->
                    <div>
                        <label for="transport-vehicle-budget">Transport / Vehicle</label>
                        <span class="currency-selected"></span>
                        <input type="number" id="transport-vehicle-budget" name="transport_vehicle_budget"
                            placeholder="100" required>
                    </div>

                    <!-- Food budget -->
                    <div>
                        <label for="food-budget">Food</label>
                        <span class="currency-selected"></span>
                        <input type="number" id="food-budget" name="food_budget" placeholder="100" required>
                    </div>

                    <!-- Utilities budget -->
                    <div>
                        <label for="utilities-budget">Utilities</label>
                        <span class="currency-selected"></span>
                        <input type="number" id="utilities-budget" name="utilities_budget" placeholder="100" required>
                    </div>

                    <!-- Loan repayments budget -->
                    <div>
                        <label for="loan-repayments-budget">Loan Repayments</label>
                        <span class="currency-selected"></span>
                        <input type="number" id="loan-repayments-budget" name="loan_repayments_budget" placeholder="100"
                            required>
                    </div>

                    <!-- Savings budget -->
                    <div>
                        <label for="savings-budget">Savings</label>
                        <span class="currency-selected"></span>
                        <input type="number" id="savings-budget" name="savings_budget" placeholder="100" required>
                    </div>

                    <!-- Other budget -->
                    <div>
                        <label for="other-budget">Other</label>
                        <span class="currency-selected"></span>
                        <input type="number" id="other-budget" name="other_budget" placeholder="100" required>
                    </div>
                </div>
            </section>

            <!-- Income budget modal buttons -->
            <div class="flex-center">
                <button id="income-budget-back-button">Back</button>
                <button id="income-budget-next-button">Next</button>
            </div>
        </dialog>

        <!-- Spends modal -->
        <dialog id="spends-modal" class="modal">
            <div class="flex-center">
                <h2>My Budget<br>Buddy</h2>
            </div>

            <!-- Spends -->
            <section class="flex-center-column">
                <div>
                    <h3 class="background-mint modal-title flex-center" id="spends-title">My Spends</h3>
                </div>
                <div class="background-mint modal-body">
                    <!-- Rent / mortgage spends -->
                    <div>
                        <label for="rent-mortgage-spends">Rent / Mortgage</label>
                        <span class="currency-selected"></span>
                        <input type="number" id="rent-mortgage-spends" name="rent_mortgage_spends" placeholder="100"
                            required>
                    </div>

                    <!-- Transport / vehicle spends -->
                    <div>
                        <label for="transport-vehicle-spends">Transport / Vehicle</label>
                        <span class="currency-selected"></span>
                        <input type="number" id="transport-vehicle-spends" name="transport_vehicle_spends"
                            placeholder="100" required>
                    </div>

                    <!-- Food spends -->
                    <div>
                        <label for="food-spends">Food</label>
                        <span class="currency-selected"></span>
                        <input type="number" id="food-spends" name="food_spends" placeholder="100" required>
                    </div>

                    <!-- Utilities spends -->
                    <div>
                        <label for="utilities-spends">Utilities</label>
                        <span class="currency-selected"></span>
                        <input type="number" id="utilities-spends" name="utilities_spends" placeholder="100" required>
                    </div>

                    <!-- Loan repayments spends -->
                    <div>
                        <label for="loan-repayments-spends">Loan Repayments</label>
                        <span class="currency-selected"></span>
                        <input type="number" id="loan-repayments-spends" name="loan_repayments_spends" placeholder="100"
                            required>
                    </div>

                    <!-- Savings spends -->
                    <div>
                        <label for="savings-spends">Savings</label>
                        <span class="currency-selected"></span>
                        <input type="number" id="savings-spends" name="savings_spends" placeholder="100" required>
                    </div>

                    <!-- Other spends -->
                    <div>
                        <label for="other-spends">Other</label>
                        <span class="currency-selected"></span>
                        <input type="number" id="other-spends" name="other_spends" placeholder="100" required>
                    </div>
                </div>
            </section>

            <!-- Spends modal buttons -->
            <div class="flex-center">
                <button id="spends-back-button">Back</button>
                <button id="spends-next-button">Next</button>
            </div>
        </dialog>

        <!-- Results modal -->
        <dialog id="results-modal" class="modal">
            <div class="flex-center">
                <h2>My Budget<br>Buddy</h2>
            </div>

            <!-- Results -->
            <section class="flex-center-column">
                <div>
                    <h3 class="background-lavendar modal-title flex-center" id="results-title">My Results</h3>
                </div>
                <div class="background-lavendar modal-body">
                    <!-- Rent / mortgage results -->
                    <div>
                        <span>Rent / Mortgage</span>
                        <span class="currency-selected"></span>
                        <span></span>
                    </div>

                    <!-- Transport / vehicle results -->
                    <div>
                        <span>Transport / Vehicle</span>
                        <span class="currency-selected"></span>
                        <span></span>
                    </div>

                    <!-- Food results -->
                    <div>
                        <span>Food</span>
                        <span class="currency-selected"></span>
                        <span></span>
                    </div>

                    <!-- Utilities results -->
                    <div>
                        <span>Utilities</span>
                        <span class="currency-selected"></span>
                        <span></span>
                    </div>

                    <!-- Loan repayments results -->
                    <div>
                        <span>Loan Repayments</span>
                        <span class="currency-selected"></span>
                        <span></span>
                    </div>

                    <!-- Savings results -->
                    <div>
                        <span>Savings</span>
                        <span class="currency-selected"></span>
                        <span></span>
                    </div>

                    <!-- Other results -->
                    <div>
                        <span>Other</span>
                        <span class="currency-selected"></span>
                        <span></span>
                    </div>
                </div>
            </section>

            <!-- Results modal buttons -->
            <div class="flex-center">
                <button id="results-back-button">Back</button>
                <button id="results-home-button"><a href="index.html">Home</a></button>
            </div>
        </dialog>

        <!-- Footer -->
        <footer class="flex">
            <ul id="footer-icon-list" class="flex-space-around">
                <li class="social-links"><a href="https://www.instagram.com/"
                        aria-label="Find us on Instagram; opens in a new tab." target="_blank"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li class="social-links"><a href="https://www.facebook.com/"
                        aria-label="Find us on Facebook; opens in a new tab." target="_blank"><i
                            class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li class="social-links"><a href="https://twitter.com/"
                        aria-label="Find us on Twitter; opens in a new tab." target="_blank"><i
                            class="fa-brands fa-x-twitter"></i></a>
                </li>
            </ul>
        </footer>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
