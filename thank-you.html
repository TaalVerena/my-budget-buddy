<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Budget Buddy tracker to make budgeting a breeze.">
    <meta name="keywords"
        content="budget, budget app, savings, budget website, budget buddy, my budget, budget calculator">

    <script src="https://kit.fontawesome.com/811fbf60ff.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Budget Buddy</title>
</head>

<body>
    <!-- Header -->
    <header class="flex-space-evenly">
        <a href="index.html" aria-label="Budget Buddy logo; takes you to the Home Page" class="logo"
            id="logo-container"><img src="assets/images/budget-buddy-logo-dark-green.webp" alt="My Budget Buddy logo" class="logo" id="logo"></a>
        <a href="about-and-contact.html" aria-label="Takes you to the My Budget Buddy About & Contact Page"
            id="about-and-contact">About & Contact</a>
    </header>

    <!-- Main content -->
    <main>
        <div id="thank-you-container">
            <div class="purple-background-border" id="thank-you-message">
                <img id="mail-image" src="/assets/images/email-icon.webp" alt="My Budget Buddy email image">
                <h2>Thank you for contacting the Budget Buddy team!</h2>
                <p>Your message has been sent and we will be in touch shortly!</p>
            </div><br>
            <div id="thank-you-home-button"><a href="index.html" aria-label="Takes you back to the home page">Home</a></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="flex">
        <ul id="footer-icon-list" class="flex-space-around">
            <li class="social-links"><a href="https://www.facebook.com/"
                    aria-label="Find us on Facebook; opens in a new tab." target="_blank"><i
                        class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li class="social-links"><a href="https://www.instagram.com/"
                    aria-label="Find us on Instagram; opens in a new tab." target="_blank"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li class="social-links"><a href="https://twitter.com/" aria-label="Find us on Twitter; opens in a new tab."
                    target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
        </ul>
    </footer>


    <script src="assets/js/script.js"></script>
</body>

</html>
